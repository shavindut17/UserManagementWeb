<form class="mx-auto" style="width: 800px;"  [formGroup]="form" (ngSubmit) ="addUser()">
  <div class="ui raised very padded text container segment">
    <h2 class="ui header">New user registraion  <i class="user secret icon"></i></h2>
  <h1 class="ui dividing header">Sign up</h1>
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" id="inputName" formControlName="name" placeholder="Enter Name">
    <div *ngIf="form.get('name').touched &&  form.get('name').errors" class="alert alert-danger">Name required</div>
  </div>
  <div class="form-group">
    <label>Date Of Birth</label>
    <input type="date" class="form-control" id="inputDateOfBirth" formControlName="dateOfBirth" placeholder="Enter Date Of Birth">
    <div *ngIf="form.get('dateOfBirth').touched &&  form.get('dateOfBirth').errors" class="alert alert-danger">Date Of Birth required</div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" placeholder="Enter email">
    <div *ngIf="form.get('email').touched &&  form.get('email').errors" class="alert alert-danger">Email required</div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label >Address</label>
    <input type="text" class="form-control" id="inputUserName"  formControlName="address" placeholder="Enter Address">
    <div *ngIf="form.get('address').touched &&  form.get('address').errors" class="alert alert-danger">Address required</div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword" formControlName="password" placeholder="Password">
    <div *ngIf="form.get('password').touched &&  form.get('password').errors" class="alert alert-danger">Password required</div>
  </div>
  <div class="form-group">
    <label>Profile Picture</label>
   <app-image-upload (uploadFinishTrigger)='uploadFinishTrigger($event)'></app-image-upload>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" formControlName="agreed" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button class="ui primary button" type="submit">
    Save
  </button>
  <button class="ui button" (click)='back()'>
    Back
  </button>
</div>
</form>
